<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>SwayBot Queue</title>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class="main">
            <div class="bg"></div>
            <div class="scroll-left">
                <p id="banner">Now playing: Jennifer Lopez - On The Floor ft. Pitbull</p>
            </div>
            <div class="wrapper">
                <form id="addSong">
                    <input id="linkbox" type="text" placeholder="Youtube link to song" autofocus="true">
                    <input type="submit" value="Add">
                </form>
                <div id="adminControls">
                    <button id="playpause">Play/Pause</button>
                    <button id="skip">Skip</button>
                    <button id="botRestart">Restart Bot</button>
                    <button id="botStop">Stop Bot</button>
                </div>
                <div class="action-log" id="actionLog">
                </div>
            </div>
        </div>
        <div ng-app="songList">
            <div class="list" ng-controller="SongListController as songs">
                <div class="list-controls">
                    <label>
                        <input type="checkbox" id="autoplayToggle"></input>
                        Autoplay
                    </label>

                    <label>
                        <input type="checkbox" id="autoplaylistToggle"></input>
                        Autoplaylist
                    </label>
                </div>
                <div ng-repeat="song in songs.list" class="listitem">
                    {{song.song}}
                    <button class="removebtn" ng-hide="!songs.isAdmin"></button>
                </div>
            </div>
        </div>
        <script src='/socket.io/socket.io.js'></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.6/angular.min.js"></script>
        <script src='//accounts.gigavoid.com/account.js'></script>
        <script src='/common.js'></script>
        <script src='/queue.js'></script>
    </body>
</html>
